version: '3.8'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
    volumes: 
      - dbData:/var/lib/postgresql/data    
    ports:
      - 5432:5432
  
  adminer: 
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:
    image: redis
    ports: 
      - 6379:6379
    restart: always

volumes:
  dbData:
